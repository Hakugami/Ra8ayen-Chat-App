name: Merge Development into Prototyping

on:
  push:
    branches:
      - development

jobs:
  merge-branches:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Ensure prototyping branch exists
      run: |
        if [ ! -d ".git/refs/heads/prototyping" ]; then
          git fetch origin prototyping:prototyping
        fi

    - name: Merge development into prototyping
      run: |
        git checkout prototyping
        git pull origin development

        # Merge changes from development branch using recursive strategy
        git merge --no-ff --no-commit -s recursive -X theirs origin/development

        # Complete the merge commit
        git commit -m "Merge development into prototyping"

        # Push the merge commit to prototyping branch
        git push origin prototyping
